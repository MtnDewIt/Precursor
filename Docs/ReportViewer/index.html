<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Database Viewer</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Precursor</h1>
        </div>
        
        <div class="load-section">
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="viewer">
            <div class="column">
                <div class="column-header">Builds</div>
                <div id="builds" class="column-content"></div>
            </div>
            
            <div class="column">
                <div class="column-header">Files</div>
                <div id="files" class="column-content"></div>
            </div>
            
            <div class="column">
                <div class="column-header">Groups</div>
                <div id="groups" class="column-content"></div>
            </div>
            
            <div class="column">
                <div class="column-header">Tags</div>
                <div id="tags" class="column-content"></div>
            </div>
            
            <div class="column">
                <div class="column-header">Errors</div>
                <div id="errors" class="column-content"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="report.js"></script>
</body>
</html>
